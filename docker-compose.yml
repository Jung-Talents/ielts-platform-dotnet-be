services:
  postgres:
    image: postgres:16-alpine
    container_name: ielts-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ielts_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ielts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: IeltsPlatform.ApiService/Dockerfile
    container_name: ielts-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ielts_platform;Username=postgres;Password=postgres
      - JwtSettings__Secret=your-secret-key-min-32-characters-long-for-security
      - JwtSettings__AccessTokenExpiresInSeconds=900
      - JwtSettings__RefreshTokenExpiresInSeconds=2592000
      - AWS__Region=ap-southeast-2
      - AWS__BucketName=${AWS_BUCKET_NAME}
      - AWS__AccessKeyId=${AWS_ACCESS_KEY_ID}
      - AWS__SecretAccessKey=${AWS_SECRET_ACCESS_KEY}
      - Email__SmtpHost=email-smtp.ap-southeast-2.amazonaws.com
      - Email__SmtpPort=587
      - Email__SmtpUser=${EMAIL_SMTP_USER}
      - Email__SmtpPassword=${EMAIL_SMTP_PASSWORD}
      - Email__FromAddress=info@nhanvaneducation.com
      - Email__FromName=No Reply
      - GoogleAuth__ClientId=${GOOGLE_CLIENT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ielts-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

