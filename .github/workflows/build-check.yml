name: Build and Deploy

on:
  push:
    branches:
      - main      # Production
      - develop   # Development
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  # Job n√†y ch·∫°y cho c·∫£ PR v√† Push - ch·ªâ ƒë·ªÉ test build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0

      - name: Restore dependencies
        run: dotnet restore IeltsPlatform.sln

      - name: Build solution
        run: dotnet build IeltsPlatform.sln -c Release --no-restore

      - name: Build status
        run: echo "‚úÖ Build completed successfully!"

  # Only run when merging code
  # Not Run on PR
  deploy:
    name: Build, Push to ECR and Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    
    # ‚ö†Ô∏è Not Run on PR
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi

      - name: Define ECR repository and image tag
        id: ecr-meta
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          PROJECT_NAME="ielts-platform"
          ENVIRONMENT="${{ env.ENVIRONMENT }}"
          SERVICE_NAME="api"
          IMAGE_TAG="${{ github.sha }}"
          
          echo "ECR_REPOSITORY=${PROJECT_NAME}-${ENVIRONMENT}-${SERVICE_NAME}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "ECR_REGISTRY=${ECR_REGISTRY}" >> $GITHUB_ENV

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build \
            -f IeltsPlatform.ApiService/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS Service
        env:
          ECS_CLUSTER: ielts-platform-${{ env.ENVIRONMENT }}-cluster
          ECS_SERVICE: ielts-platform-${{ env.ENVIRONMENT }}-api-service
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "üîÑ Updating ECS service: $ECS_SERVICE in cluster: $ECS_CLUSTER"
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION
          
          echo "‚è≥ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION
          
          echo "‚úÖ Deployment completed successfully!"